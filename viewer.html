<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ branding }}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/highlight.js/8.8.0/styles/default.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/highlight.js/8.8.0/styles/github.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{ branding }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="nav navbar-nav navbar-right">
            <p class="navbar-text">
              Viewing: <a href="/{{ ipfs_hash }}">{{ ipfs_hash }}</a>
            </p>
          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1" id="content">
          Loading...
        </div>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/marked/0.3.5/marked.min.js"></script>
    <script src="//cdn.jsdelivr.net/highlight.js/8.8.0/highlight.min.js"></script>

    <script>
      $(function(){
        var ipfs_hash = "{{ ipfs_hash }}";

        marked.setOptions({
          highlight: function (code) {
            return hljs.highlightAuto(code).value;
          }
        });

        $.get("/document/" + ipfs_hash, function(data){
          $('#content').html(marked(data));
        });
      });
    </script>
  </body>
</html>
